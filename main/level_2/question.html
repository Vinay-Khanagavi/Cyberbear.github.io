<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Question</title>
  <link rel="icon" href="assets/favicon.png" />
  <link rel="stylesheet" href="css/quiz.css" />
  <style>
    .explanation-container {
      padding: 20px;
      margin-top: 10px;
      background-color: #f9f9f9;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .explanation-text {
      font-size: 16px;
      color: #333;
    }

    .retry-button {
      font-size: 16px;
      padding: 10px 20px;
      margin-top: 10px;
      margin-bottom: 16px;
      cursor: pointer;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    .retry-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <div class="container">
    <div id="game" class="justify-center flex-column">
      <div id="hud">
        <div class="hud-item">
          <p id="progressText" class="hud-prefix">Question</p>
          <div id="progressBar">
            <div id="progressBarFull"></div>
          </div>
        </div>
        <div class="hud-item">
          <p class="hud-prefix">Score</p>
          <h1 class="hud-main-text" id="score">0</h1>
        </div>
      </div>
      <h1 id="question">What is the answer to this question?</h1>

      <div class="choice-container">
        <p class="choice-prefix">A</p>
        <p class="choice-text" data-number="1">Choice 1</p>
      </div>
      <div class="choice-container">
        <p class="choice-prefix">B</p>
        <p class="choice-text" data-number="2">Choice 2</p>
      </div>
      <div class="choice-container">
        <p class="choice-prefix">C</p>
        <p class="choice-text" data-number="3">Choice 3</p>
      </div>
      <div class="choice-container">
        <p class="choice-prefix">D</p>
        <p class="choice-text" data-number="4">Choice 4</p>
      </div>

      <div id="explanation" class="hidden explanation-container">
        <p id="explanationText" class="explanation-text"></p>
        <button id="retryButton" class="retry-button" onclick="retryQuestion()">Retry</button>
      </div>
    </div>
  </div>

  <script>
    const question = document.querySelector("#question");
    const choices = Array.from(document.querySelectorAll(".choice-text"));
    const progressText = document.querySelector("#progressText");
    const scoreText = document.querySelector("#score");
    const progressBarFull = document.querySelector("#progressBarFull");
    const explanationElement = document.querySelector("#explanation");
    const explanationText = document.querySelector("#explanationText");
    const retryButton = document.querySelector("#retryButton");

    let currentQuestion = {};
    let acceptingAnswers = true;
    let score = 0;
    let questionCounter = 0;
    let availableQuestions = [];
    let retries = 0;
    let retryScore = 200;

    let questions = [
      {
        question: "What is malware?",
        choice1: "Malware is harmless software that boosts your computer's performance.",
        choice2: "Malware is a type of software designed to protect your computer from threats.",
        choice3: "Malware is malicious software intended to damage or disable computers and systems.",
        choice4: "Malware is software that provides free games and applications.",
        answer: 3,
        explanation: "Malware is software that is harmful and can damage your system."
      },
      {
        question: "Choose the correct option based on the new game software download scenario ðŸŽ®ðŸ’»",
        choice1: "It's from an official-looking website, so it's definitely safe to download and install.",
        choice2: "No, it's not secure. It might be malware disguised as a game.",
        choice3: "I trust this game software completely and will share it with all my friends.",
        choice4: "The website has a professional design. I don't need to worry about security.",
        answer: 2,
        explanation: "Even professional-looking websites can distribute malware, so it's always important to verify the source."
      }
    ];

    const SCORE_POINTS = 200;
    const MAX_QUESTIONS = questions.length;

    startGame = () => {
      questionCounter = 0;
      score = 0;
      availableQuestions = [...questions];
      getNewQuestion();
    };

    getNewQuestion = () => {
      retries = 0;
      retryScore = SCORE_POINTS;
      explanationElement.classList.add("hidden");

      if (questionCounter >= MAX_QUESTIONS) {
        localStorage.setItem("mostRecentScore", score);
        return window.location.assign("save_game.html");
      }

      questionCounter++;
      progressText.innerText = `Question ${questionCounter} of ${MAX_QUESTIONS}`;
      progressBarFull.style.width = `${(questionCounter / MAX_QUESTIONS) * 100}%`;

      currentQuestion = availableQuestions[questionCounter - 1];
      question.innerText = currentQuestion.question;

      choices.forEach((choice) => {
        const number = choice.dataset["number"];
        choice.innerText = currentQuestion["choice" + number];
        choice.parentElement.classList.remove("correct", "incorrect");
      });

      acceptingAnswers = true;
    };

    choices.forEach((choice) => {
      choice.addEventListener("click", (e) => {
        if (!acceptingAnswers) return;

        acceptingAnswers = false;
        const selectedChoice = e.target;
        const selectedAnswer = selectedChoice.dataset["number"];
        let classToApply = selectedAnswer == currentQuestion.answer ? "correct" : "incorrect";

        selectedChoice.parentElement.classList.add(classToApply);

        if (classToApply === "correct") {
          incrementScore(retryScore);
          setTimeout(() => {
            getNewQuestion();
          }, 1000);
        } else {
          retryScore -= 100;
          if (retryScore < 0) retryScore = 0;

          explanationText.innerText = currentQuestion.explanation;
          explanationElement.classList.remove("hidden");
          retries++;

          if (retries < 3) {
            acceptingAnswers = true;
          } else {
            setTimeout(() => {
              getNewQuestion();
            }, 1000);
          }
        }
      });
    });

    retryQuestion = () => {
      if (retries >= 3) {
        return; 
      }

      const selectedChoice = document.querySelector(".incorrect");
      if (selectedChoice) {
        selectedChoice.classList.remove("incorrect");
      }

      explanationElement.classList.add("hidden");
      acceptingAnswers = true;
    };

    incrementScore = (num) => {
      score += num;
      scoreText.innerText = score;
    };

    startGame();
  </script>
</body>


</html>
